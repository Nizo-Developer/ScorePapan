<body id="body">
    <div class="navigation">
        <div class="home tab" style="left: 0;">
            <i class="fa-solid fa-house fa-1xs" style="color: white;"></i>
        </div>
        <div class="tabWrapper" id="tabWr">

        </div>
        <div class="new-tab tab" id="nt" onclick="openMenu()">
            <i class="fa-solid fa-plus fa-1xs" style="color: white;"></i>
        </div>
    </div>
    <div class="dataWrapper">
        <div class="playerName flex-c" style="flex-direction: column;">
            <div class="box-h" id="baris" style="position: sticky;">
                <div class="num"></div>
                <div class="box-v" id="p1s">player1</div>
                <div class="box-v" id="p2s">player2</div>
            </div>
        </div>
        <div class="dataGroup flex-c" id="dataContent">
        </div>
        <hr id="bottom">
    </div>
    <div class="btn-container">
        <a href="#bottom"><button class="btn sub" id="p1b" onclick="notif(1, 1, 1, 1, 1)">player1</button></a>
        <a href="#bottom"><button class="btn sub" id="p2b" onclick="notif(1, 2, 2, 1, 1)">player2</button></a>

    </div>
    <div class="notif-bg" id="notif-bg"></div>
    <div class="notif" id="notif">
        Klik oke untuk mengkonfirmasi
        <div class="flex" style="gap: 5px;">
            <a href="#bottom"><button class="btn btn-n" onclick="notif(2)">OKE</button></a>
            <a href="#bottom"><button class="btn btn-n" onclick="notif(0)">CANCEL</button></a>
        </div>
    </div>
    <div id="menuBg" class="menu-bg"></div>
    <div id="menu" class="menu">
        <div class="menu-wrapping">
            <div class="menu-head">
                <div class="menu-close" onclick="menuClose()"><i class="fa-solid fa-circle-xmark"></i></div>
                <div class="menu-input">
                    <input type="text" id="tabName" placeholder="Tab Name:" autocomplete="off">
                </div>
                <div class="menu-enter" onclick="menuEnter()"><i class="fa-solid fa-circle-plus"></i></div>
            </div>
            <div class="menu-main" id="menuMain" style="gap: 10px;">
                ADVANCE SETTING
            </div>
            <div class="menu-foot" onclick="advSetting()">
                <div class="menu-btn">
                    <i class="fa-solid fa-angle-down" id="arrow"></i>
                </div>
            </div>
        </div>
    </div>
