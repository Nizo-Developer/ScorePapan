<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Document</title>
</head>
<body>
    <div class="playerName">
        <table class="name" style="position: sticky;">
            <tr id="baris" style="position: sticky;">
                <td class="data" id="p1">player1</td>
                <td class="data" id="p2">player2</td>
            </tr>
        </table>
    </div>
    <div style="width: 100%; display: absolute; margin-bottom: 45%;">
        <div class="player">
            <table id="dataContent" class="score" style="margin-bottom: -40%;">
                <tr id="baris">
                    <td class="data">player1</td>
                    <td class="data">player2</td>
                </tr>
            </table>
        </div>
        <hr id="bottom">
    </div>
    <div class="btn-container">
        <a href="#bottom"><button class="btn sub" id="b1" onclick="notif(1, 1, 1, 1)">player1</button></a>
        <a href="#bottom"><button class="btn sub" id="b2" onclick="notif(1, 2, 2, 1)">player2</button></a>
        <!-- <button class="btn" onclick="inputing(1, 1)">player1</button>
        <button class="btn" onclick="inputing(1, 2)">player2</button>
        <button class="btn" onclick="inputing(2, 3)">player3</button>
        <button class="btn" onclick="inputing(2, 4)">player4</button> -->
    </div>
    <div class="notif-bg" id="notif-bg"></div>
    <div class="notif" id="notif">
        Klik oke untuk mengkonfirmasi
        <div class="flex" style="gap: 5px;">
            <a href="#bottom"><button class="btn btn-n" onclick="notif(2)">OKE</button></a>
            <a href="#bottom"><button class="btn btn-n" onclick="notif(0)">CANCEL</button></a>
        </div>
    </div>
    <script>
        var player1 = prompt("Masukkan Player 1");
        var player2 = prompt("Masukkan Player 2");
        document.getElementById("p1").innerHTML = player1;
        document.getElementById("p2").innerHTML = player2;
        document.getElementById("b1").innerHTML = player1;
        document.getElementById("b2").innerHTML = player2;
    </script>
    <script src="otak-experimental.js"></script>
</body>
</html>
