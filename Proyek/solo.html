<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Document</title>
</head>
<body>
    <div class="playerName">
        <table class="name" style="position: sticky;">
            <tr id="baris" style="position: sticky;">
                <td class="data" id="p1s">player1</td>
                <td class="data" id="p2s">player2</td>
            </tr>
        </table>
    </div>
    <div style="width: 100%; display: absolute; margin-bottom: 45%;">
        <div class="player">
            <table id="dataContent" class="score" style="margin-bottom: -40%;">
                <tr id="baris">
                    <td class="data" id="p1s">player1</td>
                    <td class="data" id="p2s">player2</td>
                </tr>
            </table>
        </div>
        <hr id="bottom">
    </div>
    <div class="btn-container">
        <a href="#bottom"><button class="btn sub" id="p1b" onclick="notif(1, 1, 1, 1)">player1</button></a>
        <a href="#bottom"><button class="btn sub" id="p2b" onclick="notif(1, 2, 2, 1)">player2</button></a>
        <!-- <button class="btn" onclick="inputing(1, 1)">player1</button>
        <button class="btn" onclick="inputing(1, 2)">player2</button>
        <button class="btn" onclick="inputing(2, 3)">player3</button>
        <button class="btn" onclick="inputing(2, 4)">player4</button> -->
    </div>
    <div class="notif-bg" id="notif-bg"></div>
    <div class="notif" id="notif">
        Klik oke untuk mengkonfirmasi
        <div class="flex" style="gap: 5px;">
            <a href="#bottom"><button class="btn btn-n" onclick="notif(2)">OKE</button></a>
            <a href="#bottom"><button class="btn btn-n" onclick="notif(0)">CANCEL</button></a>
        </div>
    </div>
    <script>
        var player = [];
        var index;
        for (i = 1; i <= 2; i++) {
            player.push(prompt("Masukkan Player " + i + ":"));
            for (l = 1; l <= 3; l++) {
                if (l == 1) {
                    index = "s"
                } else if (l == 2) {
                    index = "c"
                } else {
                    index = "b"
                }
                console.log("p" + i + index)

                document.getElementById("p" + i + index).innerHTML = player[i-1]
            };
        };
    </script>
    <script src="otak-experimental.js"></script>
</body>
</html>
