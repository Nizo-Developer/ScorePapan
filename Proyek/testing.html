<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners for Keyboard</title>
</head>
<body>

<!-- Menambahkan elemen dengan ID "output" untuk menampilkan hasil klik -->
<div id="output">Hasil Klik:</div>

<!-- Menambahkan event listener untuk keyboard -->
<script>
    document.addEventListener('keydown', function(event) {
        switch (event.key) {
            case '1':
                handleKeyPress('Klik Angka 1');
                break;
            case '2':
                handleKeyPress('Klik Angka 2');
                break;
            case '3':
                handleKeyPress('Klik Angka 3');
                break;
            case '4':
                handleKeyPress('Klik Angka 4');
                break;
            case 'Enter':
                handleKeyPress('Klik Enter');
                break;
            default:
                break;
        }
    });

    // Fungsi untuk menangani semua klik
    function handleKeyPress(message) {
        document.getElementById('output').innerText = message;
        // Tambahkan kode atau fungsi lain yang ingin Anda jalankan di sini
    }
</script>

</body>
</html>
