<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Scrollbar</title>
    <style>
        .scroll-container {
            white-space: nowrap;
            overflow-x: auto;
            padding: 20px;
            display: flex;
            width: 100%;
            box-sizing: border-box;
            justify-content: center; /* Atur ke tengah pada tampilan desktop */
        }

        .scroll-content {
            display: flex;
        }

        .card {
            width: 200px;
            height: 300px;
            background-color: #3498db;
            margin-right: 10px;
        }

        /* Firefox custom scrollbar styling */
        .scroll-container::-webkit-scrollbar {
            height: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #3498db;
            border-radius: 5px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #3498db;
            border-radius: 5px;
        }

        @media screen and (max-width: 767px) {
            /* Mengubah properti pada tampilan mobile */
            .scroll-container {
                justify-content: flex-start; /* Posisikan ke kiri pada tampilan mobile */
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="scroll-content">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>
</body>
</html>
