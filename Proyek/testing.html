<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #menuMain {
      max-height: fit-content;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    #menuMain.expanded {
      max-height: 400px;
    }
  </style>
</head>
<body>

<button onclick="advSetting()">Toggle Menu</button>
<div id="menuMain">Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</div>

<script>
  function advSetting() {
    var menuMain = document.getElementById("menuMain");

    if (!menuMain.classList.contains('expanded')) {
      // Ambil tinggi kontennya secara dinamis
      var contentHeight = menuMain.scrollHeight + "px";
      // Atur max-height ke tinggi konten
      menuMain.style.maxHeight = contentHeight;
      // Tambahkan kelas expanded
      menuMain.classList.add('expanded');
    } else {
      // Atur max-height ke fit-content
      menuMain.style.maxHeight = "fit-content";
      // Hapus kelas expanded
      menuMain.classList.remove('expanded');
    }
  }
</script>

</body>
</html>
