<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upward Animation with Arrow Keys</title>
    <style>
        .score-container {
            text-align: center;
            padding: 50px;
        }

        .score-element {
            position: relative;
            top: 0;
            opacity: 1;
            transition: top 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="score-container">
        <div class="score-element" id="scoreElement">0</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var scoreElement = document.getElementById('scoreElement');
            var currentScore = 0;

            function updateScore(newScore) {
                scoreElement.style.top = '-20px'; // Move the element upward
                scoreElement.style.opacity = 0; // Fade out

                setTimeout(function () {
                    scoreElement.textContent = newScore; // Update the score
                    scoreElement.style.top = '0'; // Reset the position
                    scoreElement.style.opacity = 1; // Fade in
                }, 500); // 500 milliseconds, should match the transition duration
            }

            function handleKeyPress(event) {
                if (event.key === 'ArrowUp' || event.key === 'ArrowDown') {
                    // Example: Increase or decrease the score based on arrow keys
                    currentScore *= (event.key === 'ArrowUp') ? 123456789 : 1/123456789;
                    updateScore(currentScore);
                }
            }

            // Listen for keypress events
            document.addEventListener('keydown', handleKeyPress);

            // Example: Update the score after 2 seconds
            setTimeout(function () {
                currentScore = 100;
                updateScore(currentScore);
            }, 2000);
        });
    </script>
</body>
</html>
