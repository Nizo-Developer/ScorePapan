<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    .single-cell {
      width: 100%;
    }

    .double-cell {
      width: 50%;
    }
  </style>
  <title>Table Example</title>
</head>
<body>

  <table>
    <colgroup>
      <col class="single-cell">
      <col class="double-cell">
      <col class="double-cell">
    </colgroup>
    <tr>
      <td class="single-cell">Single Cell</td>
    </tr>
    <tr>
      <td class="double-cell">Double Cell</td>
      <td class="double-cell">Double Cell</td>
    </tr>
  </table>

</body>
</html>
