<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove All Children</title>
</head>
<body>

<!-- Container elemen dengan beberapa anak -->
<div id="container">
  <p>Anak 1</p>
  <p>Anak 2</p>
  <p>Anak 3</p>
</div>

<button onclick="hapusSemuaAnak()">Hapus Semua Anak</button>

<script>
function hapusSemuaAnak() {
  // Mendapatkan referensi elemen container berdasarkan ID
  var containerElement = document.getElementById('container');

  // Menghapus semua elemen anak
  while (containerElement.firstChild) {
    containerElement.removeChild(containerElement.firstChild);
  }
}
</script>

</body>
</html>
