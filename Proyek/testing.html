<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate Input on Keyboard Event</title>
</head>
<body>

<!-- Elemen input yang akan diaktifkan -->
<input type="text" id="dynamicInput" readonly>

<script>
// Fungsi untuk mengaktifkan elemen input
function activateInput() {
  // Ambil elemen input
  var inputElement = document.getElementById('dynamicInput');

  // Hapus atribut readonly agar elemen input dapat diubah
  inputElement.removeAttribute('readonly');

  // Fokuskan elemen input
  inputElement.focus();
}

// Tambahkan event listener untuk mendengarkan saat tombol spasi pada keyboard ditekan
document.addEventListener('keydown', function(event) {
  // Cek jika tombol spasi (32) ditekan
  if (event.keyCode === 32) {
    // Panggil fungsi activateInput untuk mengaktifkan elemen input
    setTimeout(activateInput, 0);
  }
});

// Tambahkan event listener untuk mendengarkan saat elemen input kehilangan fokus
document.getElementById('dynamicInput').addEventListener('blur', function() {
  // Tambahkan kembali atribut readonly saat elemen input kehilangan fokus
  this.setAttribute('readonly', 'readonly');
});
</script>

</body>
</html>
