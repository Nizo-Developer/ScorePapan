<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Example</title>
    <style>
        /* Style dasar checkbox */
        input[type="checkbox"] {
            appearance: none; /* Hilangkan default styling */
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px; /* Lebar checkbox */
            height: 20px; /* Tinggi checkbox */
            border: 2px solid #333; /* Border checkbox */
            border-radius: 5px; /* Border radius untuk sudut melengkung */
            outline: none; /* Hilangkan garis fokus saat dipilih */
            cursor: pointer; /* Menunjukkan kursor saat dihover */
        }

        /* Style ketika checkbox dicentang */
        input[type="checkbox"]:checked {
            background-color: #4CAF50; /* Warna latar belakang saat dicentang */
            border: 2px solid #45a049; /* Border saat dicentang */
        }

        /* Style label terkait dengan checkbox */
        label {
            margin-left: 5px; /* Jarak antara checkbox dan teks label */
            cursor: pointer; /* Menunjukkan kursor saat dihover */
        }

    </style>
</head>
<body>

    <input type="checkbox" id="myCheckbox">
    <label for="myCheckbox">Centang Saya</label>

    <script>
        // Contoh fungsi yang dijalankan saat checkbox berubah status
        document.getElementById("myCheckbox").addEventListener("change", function() {
            if (this.checked) {
                alert("Checkbox Dicentang!");
            } else {
                alert("Checkbox Tidak Dicentang!");
            }
        });

    </script>
</body>
</html>
