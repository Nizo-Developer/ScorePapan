<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Content</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .animated-container {
      overflow: hidden;
      transition: height 0.3s ease;
      height: 100px;
    }

    .content {
      height: fit-content;
      padding: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #addContentBtn {
      margin-top: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="animated-container">
    <div class="content" id="animated-content">
      <!-- Konten Anda akan ditambahkan di sini -->
    </div>
    <button id="addContentBtn">Tambah Konten</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function() {
      // Fungsi untuk mengatur tinggi animasi
      function setAnimatedHeight() {
        var animatedContainer = $('.animated-container');
        var content = $('#animated-content');

        // Menetapkan tinggi animasi sesuai dengan tinggi konten
        animatedContainer.height(content.height());
      }

      // Menangani perubahan konten dan memperbarui tinggi animasi
      function updateContent(newContent) {
        var content = $('#animated-content');

        // Mengganti konten
        content.html(newContent);

        // Memperbarui tinggi animasi
        setAnimatedHeight();
      }

      // Menanggapi perubahan konten
      $('#animated-content').on('input', function() {
        // Pembaruan konten dan animasi ketika konten berubah
        updateContent($(this).text());
      });

      // Menanggapi klik pada tombol "Tambah Konten"
      $('#addContentBtn').on('click', function() {
        // Menambahkan konten baru
        var currentContent = $('#animated-content').text();
        var newContent = currentContent + '<p>Isi Konten Baru</p>';
        updateContent(newContent);
      });

      // Inisialisasi tinggi animasi
      setAnimatedHeight();
    });
  </script>
</body>
</html>
