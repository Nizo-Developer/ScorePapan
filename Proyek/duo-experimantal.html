<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="design.css">
    <title>ScorePapan Double</title>
    <style>
        :root {
            --height: 35px;
        }

        table {
            border-spacing: 0;
        }

        .br {
            border-color: white;
            border-right: 1px solid white;
            border-collapse: collapse;
            border-radius: 0;
        }

        .bt {
            border-color: white;
            border-top: 1px solid white;
            border-collapse: collapse;
            border-radius: 0;
        }

        .rg {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .lf {
            display: flex;
            align-items: center;
        }
        
        .playerName {
            top: var(--height);
            border-bottom: 1px solid white;
        }

        .name, .score {
            background-color: divansparent;
        }

        .navigation {
            height: var(--height);
            background-color: white;
            width: 100%;
            z-index: 12;
            display: flex;
            position: fixed;
            text-wrap: nowrap;
        }

        .wrapper {
            height: fit-content;
            width: 100%;
        }

        .dataWrapper {
            align-items: center;
        }

        .dataGroup {
            margin: 0 20px;
            margin-top: var(--height);
            margin-bottom: 80px;
        }

        .flex-c {
            display: flex;
            flex-direction: column;

        }

        .num {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
        }

        .box-h {
            display: flex;
            background-color: orange;
            width: auto;
        }

        .box-v {
            background-color: black;
            color: white;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home {
            height: var(--height);
            width: var(--height);
            background-color: orange;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab {
            border-radius: 0 10px 10px 0;
            box-shadow: 2px -2px 10px -2px black;
            position: absolute;
            font-weight: 1;
            font-size: 14px;
            left: -150px;
            transition: left 0.5s ease;
        }

        .new-tab {
            height: var(--height);
            width: var(--height);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: gray;
            z-index: -2;
            transition-delay: 0.2s;
        }

        .new-tab:hover {
            background-color: lightgray;
        }

        .new-tab:hover, .fa-plus:hover {
            cursor: pointer;
        }

        .default-tab {
            height: var(--height);
            width: fit-content;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightblue;
            padding: 0 15px;
            z-index: -1;
            transition-delay: 0.1s;
        }

        .default-tab:hover {
            background-color: lightgray;
            cursor: pointer;
        }

        .tabWrapper {
            display: flex;
        }


    </style>
</head>
<body>
    <div class="navigation">
        <div class="home tab" style="left: 0;">
            <i class="fa-solid fa-house fa-1xs" style="color: white;"></i>
        </div>
        <div class="tabWrapper" id="tabWr">

        </div>
        <div class="new-tab tab" id="nt" onclick="newTab()">
            <i class="fa-solid fa-plus fa-1xs" style="color: white;"></i>
        </div>
    </div>
    <div class="dataWrapper">
        <div class="playerName flex-c" style="flex-direction: column;">
            <div class="box-h">
                <div class="num"></div>
                <div class="box-v">Team 1</div>
                <div class="box-v">Team 2</div>
            </div>
            <div class="box-h" id="baris" style="position: sticky;">
                <div class="num"></div>
                <div class="box-v" id="p1s">player1</div>
                <div class="box-v" id="p2s">player2</div>
                <div class="box-v" id="p3s">player3</div>
                <div class="box-v" id="p4s">player4</div>
            </div>
        </div>
        <div class="dataGroup flex-c" id="dataContent">
        </div>
        <hr id="bottom">
    </div>
