<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This in HTML</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>

<button onclick="highlightText(this)">Click me</button>
<p id="demo">Hello, World!</p>
<p align="justify">pp</p>

<script>
  console.log(this.navigator.userAgent);
  console.log(this.window.location.href); // URL lengkap di jendela peramban
  console.log(this.location.href); // URL lengkap halaman web
  console.log(this.history.length); // Jumlah entri dalam riwayat peramban

  function highlightText(element) {
    element.classList.add("highlight");
  }
</script>

</body>
</html>
